<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Camera Gallery </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="video-cont">
        <video class="video-stream" autoplay>
        </video>
    </div>

    <div class="controls-cont">
        <div class="record-btn-cont">
            <div class="record-btn"></div>
        </div>

        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
        </div>
    </div>

    <div class="timer-cont">
        <div class="timer"> 00:00:00 </div>
    </div>

    <div class="filters-cont">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
    </div>

    <div class="gallery-icon-cont"> 
        <span class="material-icons"> collections </span>
    </div>

    <!-- A div of a specific color when applied to whole screen behaves as a filter -->
    <div class="img-filter"></div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
</body>

</html>
